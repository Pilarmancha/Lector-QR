<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            <h2><strong>Historial</strong></h2>
        </ion-title>

        <div class="container-header">
            <img class="compartir" src="assets/img/compartir.svg" *ngIf="dataLocal.guardados.length != 0" (click)="compartir()">
            <img class="eliminar" src="assets/img/eliminar.svg" *ngIf="dataLocal.guardados.length != 0" (click)="deleteReg()">
        </div>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item-sliding *ngFor="let registro of dataLocal.guardados; let i = index">
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="dataLocal.borrarItem( i )">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item (click)="dataLocal.openBrowser( registro )" detail>
                <ion-icon slot="start" [name]="registro.icon" color="azulon"></ion-icon>
                <ion-label>
                    <h2>{{ registro.text }}</h2>
                    <p>{{ registro.created | date:"medium" }}</p>
                </ion-label>
            </ion-item>
        </ion-item-sliding>


    </ion-list>


</ion-content>
